<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fadde1; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .input-box {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #c19ee0;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #c19ee0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Enter to your safe place</h2>
        <input type="text" id="username" class="input-box" placeholder="Username">
        <input type="password" id="password" class="input-box" placeholder="Password">
        <button class="btn" onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === "01062023" && password === "02282023") {
                window.location.href = "utot.html";
            } else {
                alert("Bakit hindi mo alam? May iba ka bang ka-anniv? Ok? Ulitin mo 'yan!");
            }
        }
    </script>
</body>
</html>
